<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <h1>Please sign up </h1>
  <div class="register">
    <form action="/register" method="POST">
        <div><input type="text" name="name" required autofocus placeholder="Full name"></div>
        <div><input type="email" name="email" required autofocus placeholder="Email"> </div>
        <div><input type="text" name="username" required autofocus placeholder="Username"></div>
       <div><input type="password" name="password" required autofocus placeholder="Password"></div>
        <div><input type="submit" value="register"></div>
    </form>
  </div> 

</body>
</html>
